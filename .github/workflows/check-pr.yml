name: Check PR
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, edited]

permissions: {}

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: |
      github.event_name == 'pull_request' &&
      github.event.action != 'edited'
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.6
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1.20.0
        with:
          reporter: github-pr-review
          pattern: |
            gh-my
            query_*
          fail_on_error: true
          github_token: ${{ secrets.github_token }}

  committed:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: |
      github.event_name == 'pull_request' &&
      github.event.action != 'edited'
    steps:
      - uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0
      - name: committed
        uses: crate-ci/committed@v1.0.20
        with:
          args: --no-merge-commit

  # Check the PR title conforms to 'conventional'
  pr-title:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    if: |
      github.event_name == 'pull_request' &&
      (github.event.action == 'edited' || github.event.action == 'opened')
    steps:
      - run: |
          regexp="^(build|ci|docs|feat|fix|perf|refactor|style|test|chore|deps)(\(.+\))?(!)?: "
          title="${{ github.event.pull_request.title }}"
          if [[ ! $title =~ $regexp ]]; then
            echo "PR Title is not 'conventional' matching $regexp" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

  typos:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: |
      github.event_name == 'pull_request' &&
      github.event.action != 'edited'
    steps:
      - uses: actions/checkout@v4.1.6
      - name: typos
        uses: crate-ci/typos@v1.21.0

  dependabot-merge:
    needs:
      - shellcheck
      - committed
      - typos
      - pr-title
    permissions:
      contents: write
      pull-requests: write
    if: |
      github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Find associated PR
        uses: jwalton/gh-find-current-pr@v1.3.3
        id: findpr
        with:
          github-token: ${{ github.token }}
          state: open
          sha: ${{ github.event.pull_request.head.sha || github.event.workflow_run.head_sha || github.sha }}
      - name: merge-if-built
        continue-on-error: true
        uses: fastify/github-action-merge-dependabot@v3.10.1
        with:
          pr-number: ${{ steps.findpr.outputs.pr }}
          target: minor
